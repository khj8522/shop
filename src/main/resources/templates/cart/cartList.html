<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <title>비밀번호 변경</title>
</head>


<th:block layout:fragment="css">
    <style>
        .content-mg {
            margin-left: 25%;
            margin-right: 25%;
            margin-top: 2%;
            margin-bottom: 100px;
        }

        .password-container {
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .password-container h2 {
            text-align: center;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .error-message {
            margin-top: 15px;
            color: red;
            font-weight: 600;
            text-align: center;
        }

        .expired-message {
            color: #c00;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</th:block>

<!-- Content Fragment -->
<div layout:fragment="content" class="content-mg">
    <div class="password-container">

        <h2>비밀번호 변경</h2>

        <div th:if="${expired}" class="expired-message">
            비밀번호가 만료되어 변경이 필요합니다.
        </div>

        <form th:action="@{/members/change-password}" method="post">
            <label for="currentPassword">현재 비밀번호</label>
            <input type="password" id="currentPassword" name="currentPassword" required/>

            <label for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" required/>

            <label for="confirmPassword">새 비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required/>

            <div class="btn-container">
                <button type="submit" class="btn-submit">변경</button>
                <button type="button" class="btn-cancel" onclick="location.href='/'">다음에 변경</button>
            </div>
        </form>

        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    </div>
</div>

</html>
